name: Deploy to gh-pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Copy files and deploy to gh-pages
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git checkout -B gh-pages
          cp simulation.html index.html
          git add index.html simulation.js simulation.data simulation.wasm
          git commit -m "Update files from main"
          git push https://x-access-token:${TOKEN}@github.com/sanchezhs/particle-simulation.git gh-pages --force